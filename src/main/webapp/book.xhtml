<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Book Store</title>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<div class="container">
		<h1>Book Store</h1>
		<h:form>

			<div class="form-item">
				<h:outputLabel value="Title" />
				<h:inputText class="input-text w-75" id="title"
					a:placeholder="Qualquer coisa" value="#{bookController.book.title}" />
			</div>

			<div class="form-item">
				<h:outputLabel class="label" value="Author" />
				<h:inputText class="input-text w-75" id="author"
					a:placeholder="Juliana Paz" value="#{bookController.book.author}" />
			</div>

			<div class="form-item">
				<h:outputLabel value="Genre" />
				<h:inputText class="input-text w-75" id="genre"
					a:placeholder="Biography" value="#{bookController.book.genre}" />
			</div>

			<div class="form-item">
				<h:outputLabel value="Year of Publishing" />
				<h:inputText class="input-text w-75" id="year" a:placeholder="2003"
					value="#{bookController.book.publishingYear}" />
			</div>

			<div class="form-item">
				<h:outputLabel value="Publishing Company" />
				<h:inputText class="input-text w-75" id="company"
					a:placeholder="Biography"
					value="#{bookController.book.publishingCompany}" />
			</div>

			<div class="button-container">
				<h:commandButton class="button-register" value="Register"
					actionListener="#{bookController.registerOrUpdate}" />
				<h:commandButton class="button-register" value="Update"
					actionListener="#{bookController.registerOrUpdate}" />
				<h:commandButton class="button-register" value="Delete"
					actionListener="#{bookController.delete}" />
				<h:commandButton class="button-clear" value="Clear"
					actionListener="#{bookController.clear}" />
			</div>


			<h:dataTable value="#{bookController.books}" var="book">
				<h:column>
					<f:facet name="header">#</f:facet>
					<h:outputLabel value="#{book.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Title</f:facet>
					<h:outputLabel value="#{book.title}" />
				</h:column>

				<h:column>
					<f:facet name="header">Author</f:facet>
					<h:outputLabel value="#{book.author}" />
				</h:column>
				<h:column>
					<f:facet name="header">Publishing Year</f:facet>
					<h:outputLabel value="#{book.publishingYear}" />
				</h:column>
				<h:column>
					<f:facet name="header">Publishing Company</f:facet>
					<h:outputLabel value="#{book.publishingCompany}" />
				</h:column>
				<h:column>
					<f:facet name="header">Actions</f:facet>
					<div class="action-buttons-container">
						<h:commandButton class="button-register" value="Edit"
							actionListener="#{bookController.edit(book)}" />
						<h:commandButton class="button-register" value="Delete"
							actionListener="#{bookController.delete(book)}" />
					</div>
				</h:column>

			</h:dataTable>

		</h:form>

	</div>
</h:body>
</html>
